<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Amore Pizza Shop</h2>
        <p>Come visit us in the heart of Multnomah village</p>
        <p>123 Main St, Portland OR 97219</p>
        <p>503-555-1212</p>
        <p>We can deliver to addresses in our zip code</p>
      </div>


      <div class="well">
        <div class="row">
          <!-- First column adds and edits a pizza -->
          <div class="col-md-6">
            <h4>Select size and toppings to order your pizza!</h4>
            
            <div id="pizzaSize" class="radio">
              <label class="radio-inline">
                <input type="radio" name="pizzaSize" value="sampleValue">
                sampleLabel
              </label>
            </div>

            <div id="pizzaToppings">
              <div class="checkbox pizzaTopping">
                <label>
                  <input type="checkbox" name="sampleName">sampleLabel</input>
                </label>
              </div>
            </div>

            <button class="btn btn-primary" id="addPizzaButton" type="button">Add this pizza to your order</button>
          </div> <!-- End col -->

          <!-- Second column shows already added pizzas -->
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Pizza</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="addedPizzas">
              </tbody>
            </table>
          </div> <!-- End col -->
        </div> <!-- End row -->
      </div> <!-- End well -->

    </div> <!-- End container -->
  </body>
</html>
