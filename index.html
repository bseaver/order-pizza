<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>

  <body>
    <div class="container">
      <h2>Amore Pizza Shop</h2>

      <h4>Select size and options to price your pizza!</h4>

      <form>
        <div id="pizzaSize" class="radio">
          <label class="radio-inline">
            <input type="radio" name="pizzaSize" value="11" required>
              11 Inch
          </label>
          <label class="radio-inline">
            <input type="radio" name="pizzaSize" value="18" required>
              18 Inch
          </label>
        </div>

        <div class="checkbox pizzaTopping">
          <label>
            <input type="checkbox" name="redSauce">
              Red Sauce
            </input>
          </label>
        </div>

        <div class="checkbox pizzaTopping">
          <label>
            <input type="checkbox" name="whiteSauce">
              White Sauce
            </input>
          </label>
        </div>

        <div class="checkbox pizzaTopping">
          <label>
            <input type="checkbox" name="mozzarella">
              Mozzarella Cheese
            </input>
          </label>
        </div>

        <div class="checkbox pizzaTopping">
          <label>
            <input type="checkbox" name="pepperoni">
              Pepperoni
            </input>
          </label>
        </div>

        <div class="checkbox pizzaTopping">
          <label>
            <input type="checkbox" name="artichoke">
              Artichoke
            </input>
          </label>
        </div>


        <button type="submit" class="btn btn-default">Submit</button>
      </form> <!-- End form -->

      <div id="outputSection" class="well">
        <h4>Output goes here!</h4>
      </div>

    </div> <!-- End container -->
  </body>
</html>
