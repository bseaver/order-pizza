<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>

  <body>
    <div class="container">
      <h2>Amore Pizza Shop</h2>

      <h4>Select size and options to price your pizza!</h4>

      <form>
        <div id="pizzaSize" class="radio">
          <label class="radio-inline">
            <input type="radio" name="pizzaSize" value="sampleValue" required>
              sampleLabel
          </label>
        </div>

        <div id="pizzaToppings">
          <div class="checkbox pizzaTopping">
            <label>
              <input type="checkbox" name="sampleName">
                sampleLabel
              </input>
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form> <!-- End form -->

      <div id="outputSection" class="well">
        <h4>Output goes here!</h4>
      </div>

    </div> <!-- End container -->
  </body>
</html>
